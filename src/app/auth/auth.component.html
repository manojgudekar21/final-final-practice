<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <div  class="alert alert-danger" role="alert" *ngIf="error">
                {{error}}
            </div>
            <div style="text-align: center;">
                <app-spinner *ngIf="isLoadingMode"></app-spinner>
            </div>
            <form (ngSubmit)="onSubmit()" #formdata="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" ngModel name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" ngModel name="password" class="form-control" required minlength="6">
                </div>
                <button class="btn btn-primary" type="submit"> {{isLogin ? 'Login' : 'Sign Up'}}</button>
                |
                <button class="btn btn-primary" type="button" (click)="onSwitchButton()">Switch to {{isLogin ? 'Sign Up' : 'Login'}}</button>
            </form>
        </div>
    </div>
</div>
